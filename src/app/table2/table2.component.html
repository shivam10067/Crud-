<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class= "bg-light">

  <div class="container">
  
    <div class="row  justify-content-center align-self-center py-5 ">
      <div class="col-md-8 text-left bg-white rounded shadow py-3 border ">
  
  <form #userPost='ngForm' (ngSubmit)='onSubmit(userPost.value)'>
  
  
      <div class="form-group">
        <label for="id">Id</label>
        <input type="" class="form-control mt-2" aria-describedby="emailHelp" name="id" placeholder="Enter Id" ngModel>
       
      </div>
      <div class="form-group mt-3">
        <label for="age">Age</label>
        <input type="" class="form-control mt-2"  name="employee_age" placeholder="Enter Age" ngModel>
      </div>
  
      <div class="form-group mt-3">
        <label for="name " >Name</label>
        <input type="text" class="form-control mt-2"  name="employee_name" placeholder="Enter Name" ngModel>
      </div>
  
      <div class="form-group mt-3 ">
        <label for="salary">Salary</label>
        <input type="" class="form-control mt-2"  name="employee_salary" placeholder="Enter Salary" ngModel>
      </div>

      <button type="submit" class="btn btn-primary mt-3 " >Submit</button>

     
     
     
    </form>
    </div>
  </div>  
  </div>
  
  
</body>
</html>
