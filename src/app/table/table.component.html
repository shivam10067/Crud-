      <div class="col-md-4">
      <nav class="navbar">
        <input class="form-control mx-3" type="text" name="name" [(ngModel)]="name" (input)='search()' 
        placeholder="Enter Name to Search">

      </nav>
    </div>


      <table mat-table [dataSource]="employee" matSort class="mat-elevation-z8 w-100">
        <!-- Position Column -->

     


        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
          <td mat-cell *matCellDef="let element"> {{element.employee_age}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element">  {{element.employee_name}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
          <td mat-cell *matCellDef="let element"> {{element.employee_salary}} </td>
        </ng-container>

        <ng-container matColumnDef="Details">
          <th mat-header-cell *matHeaderCellDef> Details </th>
          <td mat-cell *matCellDef="let element"><button class='btn' (click)="onSelect(element)">Show Details</button> </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"><button class='btn' (click)="onEdit(element)" routerLink='table3'>Edit Details

          </button> 
        </td>
        </ng-container>
        

     
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        
      </table>

      <mat-paginator #paginator [pageSize]="pagesize" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" [length]="totalSize"
      [pageIndex]="currentPage" (page)="handlePage($event)">
  </mat-paginator>
